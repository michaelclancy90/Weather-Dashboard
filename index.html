<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <header class="container-fluid text-white text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <section class="row">
            <section class="col-2">
                <h3>Search For A City:</h3>
                <input class="rounded col-12" id="cityname" type="text" placeholder="London,Sydney... ">
                <button class="col-12 btn btn-primary col-4" id="search-btn">Search</button>

                <section class="row">               
                    <h3>Previous Searches</h3>
                    <div id="previous"  class="d-flex flex-column-reverse"></div>
                </section> 
            </section>     

            <section class="col-8">
                <section class='border border-dark' id="current">
                    <div class="class" id="city"><p>City: </p></div>
                    <div class="class" id="wind"><p>Wind: </p></div>
                    <div class="class" id="temp"><p>Temp: </p></div>
                    <div class="class" id="humidity"><p>Humidity: </p></div>
                    <div class="class" id="uvindex"><p>UV-Index: </p></div>
                </section>

                <section class="row"> 
                    <section class="row d-flex flex-wrap"  id="forecast">
                    </section>
                </section>
            </section>
         </section>
        
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap Javascript script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
</body>

</html>
