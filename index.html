<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <header class="container-fluid text-white text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <section class="row">
            <section class="col-2">
                <h3>Search For A City:</h3>
                <input class="rounded col-12" id="cityname" type="text" placeholder="London,Sydney... ">
                <button class="col-12 btn btn-primary col-4" type="button" id="search-btn" onclick="cityName()">Search</button>

                <section class="row">               
                    <h3>Previous Searches</h3>
                    <div id="previous"  class="d-flex flex-column-reverse"></div>
                </section> 
            </section>     

            <section class="col-8">
                    <section class='border border-dark' id="current">
                        <div class="city" id="city">
                        City:
                        </div>
                        <div >
                            <img id="current-icon" src="" />
                        </div>
                        <div class="date-today" id="date-today">
                        Date: 
                        </div>
                        <div class="wind" id="wind">
                        Wind: 
                        </div>
                        <div class="temp" id="temp">
                        Temp: 
                        </div>
                        <div class="humidity" id="humidity">
                        Humidity: 
                        </div>
                        <div class="uvindex" id="uvindex">
                        UV-Index: 
                        </div>
                    </section>
                
            </section>
         </section>
         <section class="row offset-2 border border-dark " id="weatherContainer">
            <h3>5 day Forecast</h3>
                    <section class="col-2 border border-dark" id="Day 1">
                        <p>Date:</p>
                        <p>Icon:</p>
                    </section>
                    <section class="col-2 border border-dark" id="Day 2">
                        Day2
                    </section>
                    <section class="col-2 border border-dark" id="Day 3">
                        Day3
                    </section>
                    <section class="col-2 border border-dark" id="Day 4">
                        Day4
                    </section>
                    <section class="col-2 border border-dark" id="Day 5">
                        Day5
                    </section>
                </section>
                
            </section>

         </section>
        
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap Javascript script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
